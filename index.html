<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        <hr class="header__line">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__image" src="./images/Avatar.jpg" alt="Аватарка">
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Соколовский Андрей</h1>
                <button class="profile__bnt profile__bnt_action_edit"></button>
                <p class="profile__job">Разработчик</p>
            </div>
            <button class="profile__bnt profile__bnt_action_add"></button>
        </section>

        <section class="elements">
            <div class="element">
                <ul class="elements__list">
                    <li class="card">
                        <img class="card__image" src="./images/bmw_e39.jpg" alt="бмв е39">
                        <div class="card__bar">
                            <h2 class="card__title">bmw e39</h2>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="images/bmw_e39_turing.jpg" alt="бмв е39 туринг">
                        <div class="card__bar">
                            <h2 class="card__title">bmw e39 touring</h2>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/s62.jpg" alt="двигатель с62">
                        <div class="card__bar">
                            <h2 class="card__title">двигатель s62</h2>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/Котик.jpg" alt="Котик в лаванде. Все любят котиков">
                        <div class="card__bar">
                            <h2 class="card__title">Котик в лаванде. Все любят котиков</h2>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/Озеро.jpg" alt="Озеро">
                        <div class="card__bar">
                            <h2 class="card__title">Озеро</h2>
                            <button class="card__like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/пейзаж.jpg" alt="Пейзаж">
                        <div class="card__bar">
                            <h2 class="card__title">Пейзаж</h2>
                            <button class="card__like"></button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" placeholder="Имя" class="popup__input popup__input_type_name">
            <input type="text" placeholder="О себе" class="popup__input popup__input_type_aboutMy">
            <button class="popup__bnt popup__bnt_action_save">Сохранить</button>
            <button class="popup__bnt popup__bnt_action_close"></button>
        </div>
    </div>
<script src="./scripts/index.js"></script>
</body>
</html>
